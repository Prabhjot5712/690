								</label>
							</div>

							<div class="col-3">
								<label>
									Where?
									<input placeholder="Where is it going to be?" tabindex="4" name="when" />
								</label>
							</div>

							<div class="col-3">
								<label>
									When?
									<input placeholder="mm\dd\yy" tabindex="4" name="where"/>
								</label>
							</div>

							<div>
								<label>
									Care to share more?
									<textarea placeholder="describtion of your activity" class="text" name="desc"></textarea>
								</label>
							</div>

							<button type="submit" value="Submit" class="cd-btn" id="col-submit" style="position:relative;float:right;overflow:hidden;margin:10px;margin-top:20px;">Submit</button>


						</form>
